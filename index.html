<!DOCTYPE html>
<html lang="fr">
<head>

  <style>
    :root {
      --bg-light: #ffffff;
      --text-light: #333333;
      --bg-dark: #121212;
      --text-dark: #f0f0f0;
      --primary: #0078D7;
      --border-light: #ccc;
      --border-dark: #444;
      --shadow-light: rgba(0,0,0,0.1);
      --shadow-dark: rgba(255,255,255,0.1);
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    header {
      background-color: var(--bg-light);
      color: var(--text-light);
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 4px var(--shadow-light);
      transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    body.dark header {
      background-color: var(--bg-dark);
      color: var(--text-dark);
      box-shadow: 0 2px 4px var(--shadow-dark);
    }

    input[type="text"], input[type="email"], input[type="password"], textarea, select {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      font-size: 16px;
      border: 1px solid var(--border-light);
      border-radius: 4px;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }

    body.dark input[type="text"],
    body.dark input[type="email"],
    body.dark input[type="password"],
    body.dark textarea,
    body.dark select {
      background-color: #222;
      color: var(--text-dark);
      border: 1px solid var(--border-dark);
    }

    .articles {
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .article {
      display: flex;
      align-items: center;
      border-bottom: 1px solid var(--border-light);
      padding: 10px 0;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    body.dark .article {
      border-bottom: 1px solid var(--border-dark);
    }

    .article:hover {
      background-color: #e6f0ff;
    }

    body.dark .article:hover {
      background-color: #333844;
    }

    .article img {
      width: 80px;
      height: 80px;
      margin-right: 20px;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid var(--border-light);
      transition: border-color 0.3s;
    }

    body.dark .article img {
      border-color: var(--border-dark);
    }

    #fullView {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg-light);
      padding: 40px;
      overflow-y: auto;
      z-index: 1000;
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark #fullView {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    #fullView button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #adminPanelLink {
      display: block;
      text-align: center;
      padding: 15px;
      background-color: var(--primary);
      color: white;
      cursor: pointer;
      margin: 20px;
      border-radius: 4px;
      user-select: none;
    }

    #adminPanel {
      display: none;
      padding: 20px;
      background: var(--bg-light);
      margin: 20px;
      border-radius: 4px;
      box-shadow: 0 2px 4px var(--shadow-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark #adminPanel {
      background: var(--bg-dark);
      box-shadow: 0 2px 4px var(--shadow-dark);
      color: var(--text-dark);
    }

    .status-message {
      margin-top: 10px;
      font-weight: bold;
    }

    .status-success {
      color: green;
    }

    .status-error {
      color: red;
    }

    /* Toggle button */
    #themeToggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      user-select: none;
      z-index: 1100;
    }
  </style>
</head>
