<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Squid Game Ultra RP - Articles</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    background-color: #0a0a0a;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #eee;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  header {
    background: #111;
    padding: 1rem 1.5rem;
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    justify-content: space-between;
    gap: 0.8rem;
  }
  header h1 {
    color: #ff66cc;
    margin: 0;
    font-weight: 700;
    user-select: none;
    font-size: 1.6rem;
  }
  .search-filter {
    display: flex;
    gap: 0.5rem;
    flex-grow: 1;
    max-width: 600px;
  }
  input[type="search"], select {
    flex-grow: 1;
    padding: 0.6rem 0.8rem;
    border-radius: 6px;
    border: none;
    font-size: 1rem;
    outline-offset: 2px;
  }
  input[type="search"] {
    background: #222;
    color: #eee;
  }
  select {
    background: #222;
    color: #ff66cc;
    font-weight: 600;
    cursor: pointer;
  }
  .links {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
  }
  .links a {
    color: #ff66cc;
    text-decoration: none;
    font-weight: 600;
    border: 1.5px solid #ff66cc;
    padding: 0.3rem 0.7rem;
    border-radius: 8px;
    transition: background 0.3s ease;
  }
  .links a:hover {
    background: #ff66cc;
    color: #111;
  }
  #langSelect {
    background: #222;
    color: #ff66cc;
    border-radius: 6px;
    padding: 0.4rem 0.6rem;
    border: none;
    cursor: pointer;
    font-weight: 600;
  }
  main {
    flex-grow: 1;
    padding: 1rem 1.5rem;
    max-width: 900px;
    margin: 0 auto;
    width: 100%;
  }
  #articleList {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
    gap: 1rem;
  }
  .article {
    background: #121212;
    border-radius: 10px;
    padding: 1rem;
    cursor: pointer;
    transition: box-shadow 0.3s ease;
    display: flex;
    gap: 1rem;
    align-items: center;
  }
  .article:hover {
    box-shadow: 0 0 12px 2px #ff66cc;
  }
  .article img {
    width: 80px;
    height: 80px;
    border-radius: 8px;
    object-fit: cover;
    flex-shrink: 0;
  }
  .article h3 {
    margin: 0;
    font-weight: 700;
    color: #ff66cc;
    flex-grow: 1;
  }
  #fullView {
    display: none;
    position: fixed;
    top: 0; left: 0; width: 100vw; height: 100vh;
    background: #111e2bdd;
    backdrop-filter: blur(6px);
    padding: 2rem;
    overflow-y: auto;
    z-index: 9999;
    color: #eee;
  }
  #fullViewContent {
    max-width: 700px;
    margin: 0 auto;
    background: #111;
    border-radius: 12px;
    padding: 1.5rem;
    box-shadow: 0 0 15px #ff66ccaa;
  }
  #fullViewContent h2 {
    margin-top: 0;
    color: #ff66cc;
  }
  #fullViewContent img {
    width: 100%;
    max-height: 300px;
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 1rem;
  }
  #fullViewContent p {
    line-height: 1.4;
  }
  #closeFullViewBtn {
    margin-top: 1rem;
    padding: 0.5rem 1rem;
    background: #ff66cc;
    border: none;
    border-radius: 6px;
    color: #111;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  #closeFullViewBtn:hover {
    background: #e055b8;
  }
  #adminPanelLink {
    background: #222;
    color: #ff66cc;
    cursor: pointer;
    padding: 0.8rem 1.2rem;
    border-radius: 8px;
    text-align: center;
    margin: 1rem auto 0;
    max-width: 180px;
    user-select: none;
    font-weight: 600;
  }
  #adminPanel {
    background: #111;
    border-radius: 10px;
    padding: 1rem 1.5rem;
    max-width: 700px;
    margin: 1rem auto 3rem;
    display: none;
    box-shadow: 0 0 15px #ff66ccaa;
  }
  #adminPanel input, #adminPanel textarea {
    width: 100%;
    padding: 0.6rem;
    margin-top: 0.5rem;
    border-radius: 6px;
    border: none;
    font-size: 1rem;
    background: #222;
    color: #eee;
  }
  #adminPanel textarea {
    min-height: 100px;
    resize: vertical;
  }
  #adminPanel button {
    margin-top: 1rem;
    padding: 0.6rem 1.2rem;
    background: #ff66cc;
    border: none;
    border-radius: 8px;
    color: #111;
    font-weight: 700;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  #adminPanel button:hover {
    background: #e055b8;
  }
  #editList {
    margin-top: 1rem;
  }
  #editList .editItem {
    background: #222;
    border-radius: 8px;
    padding: 0.7rem 1rem;
    margin-bottom: 1rem;
  }
  #editList .editItem input,
  #editList .editItem textarea {
    margin-top: 0.3rem;
  }
  #editList .editItem textarea {
    min-height: 70px;
  }
  #editList hr {
    border: none;
    border-top: 1px solid #444;
  }
  /* Responsive */
  @media (max-width: 600px) {
    header {
      justify-content: center;
    }
    .search-filter {
      max-width: 100%;
      flex-grow: unset;
      flex-direction: column;
    }
    .links {
      justify-content: center;
      width: 100%;
    }
    #adminPanel {
      margin: 1rem 1rem 3rem;
      max-width: none;
    }
  }
</style>
</head>
<body>

<header>
  <h1 id="title">Squid Game Ultra RP</h1>
  <div class="search-filter">
    <input type="search" id="searchBar" placeholder="Search articles...">
    <select id="filter">
      <option value="recent">Most Recent</option>
      <option value="alpha">Alphabetical</option>
      <option value="popular">Most Used</option>
    </select>
  </div>
  <select id="langSelect" aria-label="Select Language">
    <option value="en">English</option>
    <option value="fr">Français</option>
  </select>
</header>

<main>
  <div id="articleList" aria-live="polite"></div>
</main>

<div id="fullView" role="dialog" aria-modal="true" aria-labelledby="fullViewTitle" tabindex="-1">
  <div id="fullViewContent">
    <h2 id="fullViewTitle"></h2>
    <img id="fullViewImg" src="" alt="Article image" />
    <p id="fullViewContentText"></p>
    <button id="closeFullViewBtn">Close</button>
  </div>
</div>

<div id="adminPanelLink" role="button" tabindex="0" aria-pressed="false">Admin Panel</div>

<div id="adminPanel" aria-hidden="true">
  <input type="password" id="adminPassword" placeholder="Enter admin password" aria-label="Admin password">
  <button id="adminLoginBtn">Login</button>

  <div id="adminContent" style="display:none;">
    <h3>Add New Article</h3>
    <input type="text" id="newTitle" placeholder="Title" aria-label="New article title">
    <input type="text" id="newImage" placeholder="Image URL" aria-label="New article image URL">
    <textarea id="newContent" placeholder="Content..." aria-label="New article content"></textarea>
    <button id="addArticleBtn">Add Article</button>

    <h3>Edit Articles</h3>
    <div id="editList"></div>
  </div>
</div>
